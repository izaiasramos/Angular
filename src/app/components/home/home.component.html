<!-- Uso de Condicionais no Angular -->
@if(deveMostrarTitulo) {
  <h1>Olá {{ titulo }}</h1>
} @else {
  <h1>Oi, visitante, titulo está False</h1>
}

<p>Oi do video {{ name }}</p>

<button [attr.aria-label]="idButton">Para valores de atributos que não são nativos/default do html [attr.aria-label]="idButton"</button><!-- para acessar o valor de atributos que não são default do html -->
<button id={{name}}>Para acessar valores de atributos nativos/default do html id={{name}}</button>
<button (click)="submit($event)">Evento de clique chama uma função (click)="submit()</button> <!-- para fazer um binding de uma função que está na minha classe do meu componente -->
